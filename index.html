<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css4family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/portfolio.css">
  
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script type='text/javascript' src='js/handlebars-v4.0.12.js'></script>

  <title>Patrick Franz /WebDeveloper</title>
</head>
<body>
  <div class="main-container">
    <script id="hbs-source" type="x-handlebars-template">
        <section id="topNavBar">
            <span class="logo"></span>
            <nav>
              <ul>
                {{#each menu}}
                <a class='menu-item'
                   data-target="{{target}}">
                   <li>{{title}}</li>
                </a>
                {{/each}}
              </ul>
            </nav>
          </section>
          <input type="checkbox" id="cb-menu-show" />
          <div id="mobile-menu-bar">
            <label id="lbl-hamburger" for="cb-menu-show">
              <span></span>
              <span></span>
              <span></span>
            </label>
            <nav>
              <ul>
                <li>{{about.fullName}}</li>
                {{#each menu}}
                  <a href="{{target}}"><li>{{title}}</li></a>
                {{/each}}
                <li class='fine-print'>&copy;2018 {{about.fullName}} <br> All rights reserved.</li>
            </ul> 
            </nav>
          </div>
          <div id="cookie-alert">
            <img class='ico' src="{{cookie-policy.icon}}" alt="{{cookie-policy.icon-alt-text}}">
            <span class="cookie-text">{{linkReplace cookie-policy.text cookie-policy.policy-link "LINK"}}</span>
            <a href="#"><span id='ok-cookie' class='x-closer'>OK</span></a>
          </div>

          <div id='social-sidebar' class="minimize"> 
            <ul>
              <li id='social-header-ico'>
                  <img src="img/social-media-integrated.png" alt="Header">
              </li>
              {{#each social-sidebar.list-items}}
                <li>
                  <a href="{{link}}" target="_blank">
                    <img src="{{img}}" alt="{{img-alt}}">
                  </a>
                </li>
              {{/each}}
            </ul>
          </div>
          <section id='port-sections'>
            <!--ABOUT SECTION-->
            <div id='port--about-sec'>
              <section class='sec-container'>
                  <div class='section--title'>
                    <p>[{{about.sectionTitle}}]</p>
                  </div>
                  <article>
                    <div id='port--about-pic'`>
                      <img src={{about.image}}
                        alt={{about.image_alt}}>
                    </div>
                    <div>
                      <p>{{about.bioIntro}}</p>
                    </div>
                  </article>
                </section>
              </div>
              <div class="divider">
                  <img src="img/graffiti-headphones.png" alt="">
              </div>

              <!--PROJECTS SECTION-->
              <div id='port--project-sec'>
                <section class='sec-container'>
                  <div class='section--title'>
                    <p>{{projects.sectionTitle}}</p>
                  </div>
                  <div class='section-text'>
                    <p>{{projects.text}}</p>
                  </div>
                  <div id="project-carousel">
                      <div class="scroll"><i class="fas fa-angle-left"></i></div>
                      <div class="projects-main">
                        <div class="project-list">
                          <!-- Projects are stored in carouselData.json file
                          Parsed and populated by carousel.js -->
                        </div>
                      </div>
                      <div class="scroll" data-dir='right'>
                        <a>
                          <i class="fas fa-angle-right"></i>
                        </a>
                      </div>
                      
                      <div class="page-dots"></div>

                      {{!Modal for each project}}
                      <div class="modal hide">
                        <div class="modal-close">
                            <i class="far fa-times-circle"></i>
                        </div>
                        <div>
                          <img class="image" src="" alt="">
                        </div>
                        <div class="content">
                          <p class="title"></p>
                          <p class="desc"></p>
                          <p class="date"></p>
                          <p class="tech"></p>
                          <div class="links">
                            <span>
                              <i class="fas fa-globe"></i>
                              <span class="demo"></span>
                            </span> 
                            <span>
                              <i class="fab fa-github"></i>
                              <span class="repo"></span>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                </section>
              </div>
              <div class="divider">
                  <img src="img/divide_spaceinvader.png" alt="">
              </div>


              <!--SKILLS SECTION-->
              <div id='port--skills-sec'>
                <section class='sec-container'>
                  <div class='section--title'>
                    <p>{{skills.sectionTitle}}</p>
                  </div>
                  <div class='section-text'>
                    <p>{{skills.text}}</p>
                  </div>
                  <div id='skill-graphs'>
                    <div class='flex-row graph-titles'>
                      <span class='width-75 font-md font-green' data-graph-bar='proficient'>Frontend Development</span>
                      <span class='width-25 font-md font-purple' data-graph-bar='learning'>Backend Development</span>
                    </div> 
                    <div class='graph-flex-row'>
                      <span data-skill-name="front-end"
                            data-graph-bar="proficient"
                            data-about="Proficient I really know my way around here."
                            class='graph-bar bar-bg-green'>75%</span>
                      <span data-skill-name="back-end"
                            data-graph-bar="learning" 
                            data-about="Learning I am actively increasing my skills in this area."
                            class='graph-bar bar-bg-purple'>25%</span>      
                    </div>
                  </div>     
                  
                  <div class='bar-graphs'>
                    <!-- GRAPH 1 -->
                    {{#each skills.graphs}}
                      <div class='graph-container'>
                        <p class='graph-title font-green'>{{title}}</p>
                        <div class='graph'>
                          <div class='y-axis'>
                            <ul>
                              {{#each ../skill-levels}}
                                <li>{{this}}</li>
                              {{/each}}
                            </ul>
                          </div>
                          <div class='bars'>
                            {{#each skills}}
                              <div data-skill-name="{{skill}}"
                                  data-graph-bar="{{level}}" 
                                  class='bar graph-bar bar-bg-{{bar-colour}} tooltip'>
                                    <span class='tooltip-text'><em>{{level}} </em><i>{{level-text}}</i></span>
                              </div>
                            {{/each}}
                          </div>
                          <div class='x-axis'>
                            <ul>
                              {{#each skills}}
                                <li>{{skill}}</li>
                              {{/each}}
                            </ul>
                          </div>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                  
                </div>
              

              <div class="divider">
                  <img src="img/graffiti-love.png" alt="">
              </div>

              <div id='port--contact-sec'>
                  <section class='sec-container'>
                    <div class='section--title'>
                      <p>[{{contact.sectionTitle}}]</p>
                    </div>
                    <div class='section-text'>
                      <p>{{contact.intro}}</p>
                    </div>
            
                    <div id='bus-card-container'>    
                     
                      <input id='flip' type="checkbox" />
                      <div class="card">
                        <div id='front'>
                          <label for='flip'>
                            <img id='ico-flip' src="img/ic_autorenew_white_36px.svg" alt="Flip over">
                          </label>        
                          <p class='name'>{{about.fullName}}</p>
                          <p class='title'>{{contact.jobTitle}}</p>
                          <div id='about-text'>
                            <p>{{contact.aboutMeText}}</p><br>
                            <p>{{contact.currentEmployer}}</p>
                          </div>
                          <span class="purple">
                            <a href="mailto:{{contact.email}}">{{contact.email}}</a>
                          </span>
                          <span class="purple">
                            <a href="{{contact.websiteURL}}" target="_blank">{{contact.websiteText}}</a>
                          </span>
                          <div id='footer'>
                            <a href="https://encyclopedia.moderndeveloper.com/" target="_blank">
                              <img src="img/enc2.png" alt="MD Encyclopedia Logo" />
                              <div class='flex-column'>
                                <p>Patrick Franz</p>
                                <p>on <span class='purple'>Encyclopedia.MD</span></p>
                              </div>
                            </a>
                            <div id='social'>
                              <a href="{{contact.twitter}}" target="_blank"><img src="img/twitter.png" alt="Twitter Icon"></a>
                              <a href="{{contact.github}}" target="_blank"><img src="img/github2.png" alt="GitHub Icon"></a>
                              <a href="{{contact.linkedin}}" target="_blank"><img src="img/linkedin.png" alt="LinkedIn Logo"></a>
                            </div> 
                          </div>
                        </div>
                        <div id='back'>
                          <label for='flip'>
                            <img id='ico-flip' src="img/ic_autorenew_white_36px.svg" alt="Flip over" />
                          </label>
                          <p id="name-plate">{{about.fullName}}</p>
                        </div>
                      </div>
              
                    </div>
                  </section>
                </div>

                <footer>
                  &copy;{{about.copyrightYear}} {{about.fullName}}
                </footer>
                
                <div id='returnTop' class='fadeOut'>
                  <a data-target="{{menu.0.target}}" class='menu-item'>
                    <img src="img/top-button.png" alt="Return to top">
                  </a>
                </div>
                <div id='search-na' class='modal'>
                  <a href="#"><span class='modal-header'>&times;</span></a>
                  <div class='modal-content'>
                    <p>{{modal.text}}</p>
                  </div>
                </div>
    </script>
  </div>


  <script src='js/portfolio.js'></script>
  <script src='js/carousel.js'></script>
  <script src="js/handlebars_template.js"></script>
</body>
</html>
